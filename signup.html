<!DOCTYPE html>
<html>
    
    <head>
        <title>Login Page</title>
        <link  rel="stylesheet" href="css/bootstrap.min.css"/>
        <link  href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"/>
        <link  rel="stylesheet" href="css/bootstrap.grid.min.css"/>
        <link  rel="stylesheet" href="css/fontawesome.css"/>
        <link  rel="stylesheet" href="css/bootstrap-theme.min.css"/>    
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/signup.css">
        <link  rel="stylesheet" href="css/font.css">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/all.js" type="text/javascript"></script>
        <script src="fontawesome-free-5.15.3-web/js/all.js" type="text/javascript"></script>
    
    </head>
        <body>
            <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <span style="font-size: 9em; color: #53af5e;">
                            <i class="fas fa-edit"></i>
                          </span>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from taking your Exams!</p>
                        <button style="color: cadetblue;">
                            <a href="./login.html" class="ml-2">Login</a><br/>
                        </button>
                    </div>
                    <div class="col-md-9 register-right">
                    
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registration</h3>
                                <div class="row register-form">
                                
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="address *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </body>
</html>
